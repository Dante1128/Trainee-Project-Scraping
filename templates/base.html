<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Mi App{% endblock %}</title>

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body class="container-fluid d-flex flex-column">
    <nav class="navbar navbar-expand-lg custom-navbar">
      <div
        class="container-fluid d-flex justify-content-between align-items-center"
      >
        <div class="d-flex align-items-center">
          <img
            src="/static/img/sicoes.png"
            alt="Logo Izquierdo"
            class="navbar-logo"
          />
        </div>

        <div class="navbar-title flex-grow-1 text-center">Quick Search</div>

        <div class="d-flex align-items-center">
          <img
            src="/static/img/logoTCAlapaz.png"
            alt="Logo Derecho"
            class="navbar-logo2"
          />
        </div>
      </div>
    </nav>
    <div style="padding-inline: 10rem; padding-top: 2rem">
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
