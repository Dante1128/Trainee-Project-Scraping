<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Buscando CUCE {{ cuce }}</title>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch(`/buscar_api/{{ cuce }}`)
        .then(response => response.json())
        .then(data => {
          document.getElementById("resultado").innerText = data.resultado;
        })
        .catch(error => {
          document.getElementById("resultado").innerText = "Error en la b√∫squeda.";
        });
    });
  </script>
</head>
<body>
  <h1>Buscando CUCE {{ cuce }}...</h1>
  <div id="resultado" style="margin-top:20px; font-weight: bold;">Cargando...</div>
  <p><a href="/">Volver al listado</a></p>
</body>
</html>
